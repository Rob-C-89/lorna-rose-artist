<header id="hero">

<!--Main Content-->
<main>
    <section id="contact-intro" class="container">
        <div class="row">
            <div class="col-12">
                <h2>Contact</h2>
                <p>Please send me a message if you are interested in purchasing artwork, commissioning a portrait or booking an art lesson.</p>

            </div>
        </div>
    </section>

    <section id="contact" class="container" >
        <form class="row">
            <div class="mb-3 col-12 col-md-6 col-lg-4">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="name" class="form-control" id="full-name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-12 col-md-6 col-lg-4">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-12 col-md-6 col-lg-4">
                <label for="exampleInputEmail1" class="form-label">Subject</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected value="">Please select</option>
                    <option value="1">Purchase artwork</option>
                    <option value="2">Commission a portrait </option>
                    <option value="3">Art Lesson</option>
                    <option value="4">Other</option>
                </select>                             
            </div>
            <div class="mb-3 col-12">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </section>
</main>
