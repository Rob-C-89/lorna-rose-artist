<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorna Rose | Artist | Home</title>
    <link rel="icon" type="image/favicon" href="assets/images/favicon.ico">
    <meta name="description" content="Website for professional artist Lorna Rose">
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" 
    >
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!--Navbar-->
    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Lorna Rose | Artist</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link" href="#commissions">Commissions</a>
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link" href="#tutor">Tuition</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Header-->
    <header id="hero">
      <section>
        <div class="text-center">
          <h1>Lorna Rose</h1>
          <h2>Portrait Artist</h2>
        </div>
      </section>
    </header>

    <!--Main Content-->
    <main>
      <section id="contact-intro" class="container">
        <div class="row">
          <div class="col-12 mt-4 mb-2">
            <h2>Contact</h2>
            <p>
              Please send me a message if you are interested in purchasing
              artwork, commissioning a portrait or booking an art lesson.
            </p>
          </div>
        </div>
      </section>
      <!--Contact Form-->
      <div id="contact" class="container mb-4">
        <form class="row" action="form-submission.html" method="post">
          <!--Name-->
          <div class="mb-3 col-12 col-md-6 col-lg-4">
            <label for="full-name" class="form-label">Full Name</label>
            <input
              type="text"
              name="full-name"
              class="form-control"
              id="full-name"
              required
            >
          </div>
          <!--Email-->
          <div class="mb-3 col-12 col-md-6 col-lg-4">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              required
            >
          </div>
          <!--Subject-->
          <div class="mb-3 col-12 col-md-6 col-lg-4">
            <label for="subject" class="form-label">Subject</label>
            <select name="subject" class="form-select" id="subject" required>
              <option selected value="">Please select</option>
              <option value="purchase_artwork">Purchase artwork</option>
              <option value="commission_portrait">Commission a portrait</option>
              <option value="book_lesson">Art Lesson</option>
              <option value="other">Other</option>
            </select>
          </div>
          <!--Message-->
          <div class="mb-3 col-12">
            <label for="message" class="form-label">Message</label>
            <textarea
              name="message"
              class="form-control"
              id="message"
              rows="3"
              required
            ></textarea>
          </div>
          <!--Submit-->
          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <!--Footer-->
    <footer id="footer" class="container">
      <div class="row justify-content-between">
        <div class="col-12 col-md-4">&#169; Lorna Rose</div>
        <ul class="nav col-12 col-md-4 justify-content-end" id="social-media">
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit my facebook page (opens in new tab)"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit my instagram page (opens in new tab)"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a
              href="https://uk.pinterest.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit my pinterest page (opens in new tab)"
            >
              <i class="fa-brands fa-pinterest"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Font Awesome Kit-->

    <script
      src="https://kit.fontawesome.com/67ad4e25fa.js"
      crossorigin="anonymous"
    ></script>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript code supplied by Code Institute to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
    <script>
      document
        .querySelectorAll(".navbar-collapse .nav-link")
        .forEach((link) => {
          link.addEventListener("click", function (e) {
            let section = document.querySelector(e.target.getAttribute("href"));
            if (section) {
              e.preventDefault(); // Prevent default anchor click behavior
              let navbarHeight =
                document.querySelector(".navbar-toggler").offsetHeight;
              window.scroll({
                top: section.offsetTop - navbarHeight, // Adjust for navbar height
                behavior: "smooth",
              });
              document
                .querySelector(".navbar-collapse")
                .classList.remove("show"); // Collapse navbar
            }
          });
        });
    </script>
  </body>
</html>
